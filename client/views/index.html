<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- for bootstrap -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- for bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- for bootstrap -->
    <link rel="stylesheet" href="/vendors/bootstrap/css/bootstrap.css">
    <!-- for googlefont -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <!-- for style.css -->
    <link rel="stylesheet" href="/views/style.css">

    <title>k. Barrett Realty</title>

    <!-- for jquery.js -->
    <script type="text/javascript" src="/vendors/jquery/jquery.js"></script>
    <!-- for client.js -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>
  <!-- ends head element -->

  <body>
    <div class = 'container'>

      <div id = 'headerDiv' class = 'row'>

        <div id = 'headerTextDiv' class = 'col-md-12'>
          <h1 class = 'hidden-xs'>K. Barrett Realty</h1>
          <h1 class = 'visible-xs'>K B Realty</h1>
        </div>
      </div>
      <!-- ends header row -->

      <!-- tabs display -->
      <div>
        <!--tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active"><a href="#rent" aria-controls="rent" role="tab" data-toggle="tab">for Rent</a></li>
          <li role="presentation"><a href="#sale" aria-controls="sale" role="tab" data-toggle="tab">for Sale</a></li>
          <li role="presentation"><a href="#new" aria-controls="new" role="tab" data-toggle="tab">add a new Listing</a></li>
        </ul>

        <!--tab divs -->
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="rent"></div>
          <div role="tabpanel" class="tab-pane" id="sale"></div>
          <div role="tabpanel" class="tab-pane" id="new">


            <form id = 'listingForm' class="form-horizontal">

              <div class="form-group">
                <label for="inputCost3" class="col-sm-2 control-label">Cost</label>
                <div class="col-sm-10">
                  <input id = 'price' type="text" class="form-control" id="inputCost3" placeholder="Cost">
                </div>
              </div>

              <div class="form-group">
                <label for="inputSqft3" class="col-sm-2 control-label">Square Ft.</label>
                <div class="col-sm-10">
                  <input id = 'sqft' type="text" class="form-control" id="inputSqft3" placeholder="Square Ft.">
                </div>
              </div>

              <div class="form-group">
                <label for="inputCity3" class="col-sm-2 control-label">City</label>
                <div class="col-sm-10">
                  <input id = 'city' type="text" class="form-control" id="inputCite3" placeholder="City">
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                    <label>
                      <input id = "rentalRadio" type="checkbox"> Rental Unit
                    </label>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button id = 'submitListing' type="submit" class="btn btn-default">Submit New Listing</button>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
      <!-- ends tabs display -->

    </div>
    <!-- ends container div -->

    <!-- for bootstrap -->
    <script src="/vendors/bootstrap/js/bootstrap.js"></script>
    <!-- for grunt livereload -->
    <script src="//localhost:35729/livereload.js"></script>
  </body>
  <!-- ends body element -->

</html>
<!-- ends html element -->
